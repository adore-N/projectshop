<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/register.css">
    <style>
        .login{background-image: url(images/login.gif);
            background-repeat: no-repeat;
                background-position: 210px 14px;
            }
    </style>
</head>
<body>
    <h2>登录页面</h2>
    <div id="form">
        <p>
            <label for="user_phone" class="label">手机号</label>
            <input type="text" id="user_phone" class="user_phone" placeholder="请输入手机号">
        </p>
        <p>
            <label for="user_pwd" class="label">密码</label>
            <input type="text" id="user_pwd" class="user_pwd" placeholder="请设置密码">
        </p>
        <p style="margin-left: 75px;">
                <input type="checkbox" id="user_check" class="user_check">
                <label for="user_check" class="check">记住密码</label>
                <a href="http://localhost/project_two/shop/register.html" id="now">立即注册</a>
            </p>
            <p style="position: relative;left: 75px;">
                <input type="submit" value="登录" id="submit" class="submit">
        </p>
        <div id="error">
            登录失败:手机号或密码错误
        </div>
    </div>
</body>
<script src="libs/ajax.js"></script>
<script src="libs/jquery.js"></script>
<script src="libs/cookie.js"></script>
<script src="js/login.js"></script>
</html>
