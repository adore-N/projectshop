<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <h2>注册页面</h2>
    <div id="form">
        <p>
            <label for="user_name" class="label">用户名</label>
            <input type="text" id="user_name" class="user_name" placeholder="请设置用户名">
            <span class="name_error">用户名仅支持中文、字母、数字、“-”“_”的组合，长度4-20</span>
            <span class="name_requset">用户名仅支持中文、字母、数字、“-”“_”的组合，长度4-20</span>
            <span class="name_success"></span>
        </p>
        <p>
            <label for="user_phone" class="label">手机号</label>
            <input type="text" id="user_phone" class="user_phone" placeholder="请输入手机号">
            <span class="phone_error">手机号码格式不正确</span>
            <span class="phone_requset">请输入大陆手机号码</span>
            <span class="phone_success"></span>
        </p>
        <p>
            <label for="user_pwd" class="label">密码</label>
            <input type="text" id="user_pwd" class="user_pwd" placeholder="请设置密码">
            <span class="pwd_error">请设置正确的密码</span>
            <span class="pwd_requset">以字母开头，长度在6~18之间，只能包含字母、数字和下划线</span>
            <span class="pwd_success"></span>
        </p>
        <p>
            <label for="user_code" class="label">验证码</label>
            <input type="text" id="user_pwd" class="user_code" placeholder="请输入验证码">
            <input type="button" value="获取验证码" class="code_btn">
        </p>
        <p style="margin-left: 75px;">
            <input type="checkbox" id="user_check" class="user_check">
            <label for="user_check" class="check">同意</label>
            <span class="check_span">请勾选上同意</span>
        </p>
        <p style="position: relative;left: 75px;">
            <input type="submit" value="注册" id="submit" class="submit">
        </p>
    </div>
</body>
<script src="libs/ajax.js"></script>
<script src="js/register.js"></script>
</html>
